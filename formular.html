<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werde mein Freund</title>
    <link href="formate.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="center-screen">
        <div class="container">
            <h2>Neuer Eintrag</h2>
            <form class="main-form" action="send.html" method="post">
                <div class="column align-label-left">
                    <label for="name"> Name:
                    </label>
                    <input id="name" type="text" />

                    <label for="beer-with-me"> Mein Beer With Me Name:
                    </label>
                    <input id="beer-with-me" type="text" />

                    <label for="birthday"> Mein Geburtstag ist am:
                    </label>
                    <input id="birthday" type="text" />

                    <label for="known-through"> Wir kennen uns durch:
                    </label>
                    <input id="known-through" type="text" />

                </div>
                <div class="column align-label-left">

                    <label for="dream"> Diesen Traum möchte ich mir unbedingt erfüllen:
                    </label>
                    <input id="dream" type="text" />

                    <label for="superpowers"> Das wären meine Superkräfte, wenn ich welche hätte:
                    </label>
                    <input id="superpowers" type="text" />

                    <label for="milliondollar"> Das würde ich mit 100 Millionen Euro anstellen:
                    </label>
                    <input id="milliondollar" type="text" />

                    <label for="song"> Diesen Song solltest du hören, wenn du schlechte Laune hast:
                    </label>
                    <input id="song" type="text" />

                </div>
                <div class="free-text-field">
                    <label style="display: block; text-align:start" for="field9"> Was ich dir schon immer mal sagen
                        wollte:
                    </label>
                    <textarea class="free-text" id="field9" type="text"></textarea>
                </div>
                <div class="button-group">
                    <a href="index.html" class="save-entry">Abbrechen</a>
                    <button class="save-entry" name="submit" value="submit" type="submit">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
